name: Update Option Signals

on:
  push:
    branches: [ main ]

  schedule:
    - cron: "*/15 3-10 * * 1-5"     # 9:00–16:00 IST → 3:00–10:00 UTC

jobs:
  update-signals:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests numpy

    - name: Run option signals generator
      run: python option_signals.py

    - name: Commit and push updated dashboard.json
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        git add docs/dashboard.json

        # commit only if file changed
        git diff --staged --quiet || git commit -m "Update dashboard data [skip ci]"

        git push
        
