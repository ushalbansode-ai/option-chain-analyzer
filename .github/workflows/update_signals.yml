name: Update Option Signals

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "*/15 3-10 * * 1-5"   # Every 15 min, 9AM–4PM IST (UTC+5:30 → 3:30 to 10:30)
  workflow_dispatch:

jobs:
  update-signals:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests numpy

    - name: Run Option Signals Script
      run: |
        python option_signals.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        git add signals/
        git add index.html

        git diff --staged --quiet || git commit -m "Update signals & dashboard [skip ci]"
        git push
        
