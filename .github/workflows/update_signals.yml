name: Update Option Signals

on:
  schedule:
    - cron: '*/5 9-16 * * 1-5'  # Every 5 minutes from 9 AM to 4 PM, Monday to Friday
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run option signals analysis
      run: python option_signals.py
      env:
        TZ: 'Asia/Kolkata'
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/ docs/
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Option signals $(date +'%Y-%m-%d %H:%M')"
        git push
